<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link rel="shortcut icon" href="images/icons8-typing-64.png" type="image/x-icon">

    <!-- tailwind and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins">

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- home screen start here -->
        <section id="home-screen" class="home min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-6">
                <h1 class="text-6xl uppercase font-extrabold">ALPHABET CLASH</h1>
                <h4 class="text-amber-500 uppercase">Design & Develop by <span class="text-[#368bd1] font-bold"> Mahmudul Hasan Motin</span> </h4>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-outline btn-success">Play Now</button>
            </div>
        </section>
        <!-- play ground start here -->
        <section id="play-ground" class="play-ground hidden">
            <div class="flex flex-col items-center gap-10 pt-8">
                <!-- screen here -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 py-3 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-7xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard here -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- life score -->
                <div class="flex justify-between w-1/4">
                    <button class="btn bg-[#2e8594] border-0">
                        Life
                       <img src="images/Group 23.svg" alt="">
                       <span>1</span>
                    </button>
                    <button class="btn bg-[#2e8594] border-0">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>

        </section>
        <!-- score area start here -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-4 bg-[#FFFFFF33] p-7 rounded-lg">
                <h1 class="text-5xl"><span class="font-extrabold">Score :</span><span>14</span></h1>
                <button class="btn btn-outline btn-warning">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/alphaClash.js"></script>
</body>
</html>

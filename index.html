<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link rel="shortcut icon" href="images/icons8-typing-64.png" type="image/x-icon">

    <!-- tailwind and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins bg-[#010313]">
    <!-- bg-[url(images/background.png)] -->
    <main class="min-h-screen container mx-auto bg-[#010313]  bg-no-repeat bg-center">

        <!-- home screen start here -->
        <section id="home-screen" class="lg:home min-h-screen text-white w-[95%] lg:w-full mx-auto flex justify-center items-center">
            <div class="flex flex-col items-center lg:gap-6 gap-3">
                <h1 class="lg:text-6xl text-3xl uppercase font-extrabold">Free Typing Test</h1>
                <h4 class="text-amber-500 uppercase text-center">Design & Develop by <span class="text-[#368bd1] font-bold"> Mahmudul Hasan Motin</span> </h4>
                <p class="text-center text-sm lg:text-3xl">Unleash Your Keyboard Kung Fu : Click “Enter” to Play</p>
                <button onclick="play()" class="btn btn-outline btn-success">Play Now</button>
            </div>
        </section>
        <!-- play ground start here -->
        <section id="play-ground" class="play-ground hidden w-[95%] mx-auto lg:w-full">
            <div class="flex flex-col items-center lg:gap-10 gap-12 lg:pt-10 pt-6">
                <!-- screen here -->
                <div class="artboard artboard-horizontal lg:phone-6 lg:border-[20px] borde-2 lg:rounded-2xl rounded-lg border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] lg:px-6 px-3 lg:py-3 lg:rounded-b-xl rounded-b-md text-xs lg:text-xl text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center lg:h-full">
                        <p id="current-alphabet" class="text-black lg:text-7xl text-4xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard here -->
                <div class="w-[95%] mx-auto ">
                    <div class="lg:flex grid grid-cols-10 lg:justify-center gap-1 my-1 lg:w-full text-xs lg:text-lg w-[100%] mx-auto">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="lg:flex grid grid-cols-9 lg:justify-center gap-1 my-1 lg:w-full text-xs lg:text-lg w-[90%] mx-auto">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="lg:flex grid grid-cols-8 lg:justify-center gap-1 my-1 lg:w-full text-xs lg:text-lg w-[80%] mx-auto">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- life score -->
                <div class="lg:flex grid grid-cols-2 gap-4 justify-between lg:w-1/3 w-[95%]">
                    <button class="btn bg-[#2e8594] border-0">
                        Life
                       <img src="images/Group 23.svg" alt="">
                       <span id="current-life">5</span>
                    </button>
                    <button class="btn bg-[#2e8594] border-0">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                      </button>
                </div>
            </div>

        </section>
        <!-- score area start here -->
        <section id="final-score" class="score  flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center lg:space-y-4 space-y-2 bg-[#010313] p-7 rounded-lg min-h-screen">
                <h2 class="lg:text-6xl text-3xl font-extrabold">Game Over</h2>
                <h1 class="lg:text-5xl text-2xl"><span class="font-extrabold">Score :</span><span id="last-score" class="font-extrabold">14</span></h1>
                <button class="btn btn-outline btn-warning" id="play-again" onclick="play()">Play Again</button>
                <p class="text-yellow-500">Practice will make you Pro</p>
                <h2 class="lg:text-xl text-sm">&copy; 2024 by Mahmudul Hasan Motin</h2>
                <!-- class="bg-[url(images/1707411932855591.jpg)] bg-no-repeat bg-center h-20 w-20" -->
                <div class=" flex justify-center items-center">
                    <img src="images/1707411932855591.jpg" alt="" class="h-56 w-[230px] rounded-full">
                </div>
            </div>
        </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/alphaClash.js"></script>
</body>
</html>
